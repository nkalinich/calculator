<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <form class="calculator" action="" method="post">
        <input class="field" id="num1" type="number" name="firts number" placeholder="123.456">
        <input class="field" id="num2" type="number" name="second number" placeholder="123.456">
        <div class="button-block">
            <div class="action">
                <input class="plus" type="radio" name="action" value="plus">
                <label id="plus" onclick="operation ='+'" for="actionPlus">&plus;</label>
            </div>
            <div class="action">
                <input class="minus"  type="radio" name="action" value="minus">
                <label id="minus" onclick="operation ='-'" for="actionMinus">&ndash;</label>
            </div>
            <div class="action">
                <input class="result"  type="radio" name="result">
                <label id="result" onclick ="func()" for="actionResult">&#61;</label>
            </div>
        </div>
    </form>
</body>
</html>
